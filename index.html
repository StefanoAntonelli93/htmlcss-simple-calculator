<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- @font-face{font-family:seven segment;font-style:normal;font-weight:400;src:local('Seven Segment'),url('https://fonts.cdnfonts.com/s/71640/Seven Segment.woff') format('woff')} -->
</head>
<body>
    <div class="conteiner-flex">
        <div class="calcolatrice dimension d-flex col justify-center align-center">
            <div class="brand"></div>
            <div class="screen"></div>
            <div class="calculator d-flex wrap row-calc padding-calc align gap">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
                <div class="square">4</div>
                <div class="square">5</div>
                <div class="square">6</div>
                <div class="square">7</div>
                <div class="square">8</div>
                <div class="square">9</div>
                <div class="square square-basis">10</div>
                <div class="square">11</div>
            </div>
            
                
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">

</head>
<body>
    <div class="conteiner-flex">
        <div class="calcolatrice dimension d-flex col justify-center align-center">
            <div class="brand">BOOSIO</div>
            <div class="screen">
                <div class="zero">0</div>
            </div>
            <div class="numbers d-flex">
                <div class="numbers d-flex wrap row-calc">
                    <button class="square b-gray outset">7</button>
                    <button class="square b-gray outset">8</button>
                    <button class="square b-gray outset">9</button>
                    <button class="square b-gray outset">4</button>
                    <button class="square b-gray outset">5</button>
                    <button class="square b-gray outset">6</button>
                    <button class="square b-gray outset">1</button>
                    <button class="square b-gray outset">2</button>
                    <button class="square b-gray outset">3</button>
                    <button class="square square-basis b-gray outset">0</button>
                    <button class="square b-orange outset">=</button>
                </div>
                <div class="operators d-flex wrap column-op">
                    <button class="square-operators orange-op outset">C</button>
                    <button class="square-operators b-green outset">+</button>
                    <button class="square-operators b-green outset">-</button>
                    <button class="square-operators b-green outset">*</button>
                    <button class="square-operators b-green outset">/</button>
                </div>
            </div>
            
                
        </div>
    </div>
    
</body>
</html>

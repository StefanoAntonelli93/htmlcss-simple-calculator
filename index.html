<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="conteiner-flex">
        <div class="calcolatrice dimension d-flex col justify-center align-center">
            <div class="brand">BOOSIO</div>
            <div class="screen">
                <div class="zero">0</div>
            </div>
            <div class="calculator d-flex wrap row-calc padding-calc align gap">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
                <div class="square">4</div>
                <div class="square">5</div>
                <div class="square">6</div>
                <div class="square">7</div>
                <div class="square">8</div>
                <div class="square">9</div>
                <div class="square square-basis">10</div>
                <div class="square">11</div>
            </div>
            
                
        </div>
    </div>
    
</body>
</html>
